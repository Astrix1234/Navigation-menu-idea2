<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div>
      <button type="button" class="btn-open">
        <svg class="icon-open-menu" width="24" height="16">
          <use href="./images/menu.svg#icon-menu"></use>
        </svg>
      </button>
      <button type="button" class="btn-clouse is-hidden">
        <svg class="icon-clouse-menu" width="18.67" height="18.67">
          <use href="images/clouse.svg#icon-close"></use>
        </svg>
      </button>
      <ul>
        <li class="about show-about">ABOUT</li>
        <li class="services show-services">SERVICES</li>
        <li class="projects show-projects">PROJECTS</li>
        <li class="contact show-contacts">CONTACT</li>
      </ul>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
